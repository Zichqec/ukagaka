<style>

.invis-collapsible {
	display: block;
	cursor: pointer;
	background: url(menu.png) no-repeat left center;
	/*background: #d1d1d1;*/

    margin-left: auto;
    margin-right: auto;
    max-width: 100%;
    height: auto;
}

/* Style the collapsible content. Note: hidden by default */
.invis-content {
	margin-top: 3px;
	padding: 0 10px;
	display: none;
	overflow: hidden;
	border-radius: 5px;
	text-align: center;
}

</style>
<script>
//Special script for S easter egg

var coll = document.getElementsByClassName("invis-collapsible");
var i;

for (i = 0; i < coll.length; i++)
{
	coll[i].addEventListener("click", function()
	{
		this.classList.toggle("active");
		var content = this.nextElementSibling;
		if (content.style.display === "block")
		{
			content.style.display = "none";
		}
		else
		{
			content.style.display = "block";
		}
	}
  );
}
</script>
